plugins {
    id 'java'
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    //testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    //implementation libs.guava

    // My
    // Selenium WebDriver
    implementation 'org.seleniumhq.selenium:selenium-java:4.15.0'
    //implementation 'org.seleniumhq.selenium:selesnium-devtools-v133:4.15.0' 

    // JUnit 5 (Para pruebas unitarias)
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.7.2'

    // TestNG (Para pruebas organizadas en suites)
    testImplementation 'org.testng:testng:7.8.0'

    // Cucumber (Para pruebas BDD)
    implementation 'io.cucumber:cucumber-java:7.14.1'
    testImplementation 'io.cucumber:cucumber-junit:7.14.1'

    // WebDriverManager (Para gestionar drivers de navegadores autom√°ticamente)
    implementation 'io.github.bonigarcia:webdrivermanager:5.6.2'

        // SLF4J con Logback (Para corregir el error de SLF4J)
    implementation 'org.slf4j:slf4j-api:2.0.9'
    implementation 'ch.qos.logback:logback-classic:1.4.14'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}


tasks.named('test') {
    //useJUnitPlatform()
    
   systemProperty "cucumber.options", System.getProperty("cucumber.options")
}
